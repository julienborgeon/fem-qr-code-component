<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <meta
      name="description"
      content="Frontend Mentor Challenge | QR code component."
    />
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <meta name="googlebot" content="noindex, nofollow" />
    <link
      rel="preload"
      href="/fonts/outfit-v15-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/outfit-v15-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link href="/src/main.css" rel="stylesheet" />
    <link
      rel="canonical"
      href="https://jb-fem-qr-code-component.netlify.app/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="QR code component" />
    <meta property="og:title" content="QR code component by Julien Borgeon" />
    <meta
      property="og:description"
      content="Frontend Mentor Challenge | QR code component."
    />
    <meta
      property="og:url"
      content="https://jb-fem-qr-code-component.netlify.app/"
    />
    <meta
      property="og:image"
      content="https://jb-fem-qr-code-component.netlify.app/og.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta
      property="og:image:alt"
      content="QR code component with blue background."
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QR code component by Julien Borgeon" />
    <meta
      name="twitter:description"
      content="Frontend Mentor Challenge | QR code component."
    />
    <meta
      name="twitter:image"
      content="https://jb-fem-qr-code-component.netlify.app/og.jpg"
    />
  </head>
  <body class="grid min-h-dvh place-items-center p-6">
    <main id="content" class="mb-8 w-full self-end">
      <article
        class="bg-card rounded-card p-card mx-auto max-w-xs overflow-hidden text-center shadow-xl"
      >
        <img
          class="rounded-img mb-2.5"
          src="/assets/image-qr-code.png"
          alt="QR code to visit Frontend Mentor"
          width="576"
          height="576"
          decoding="async"
          loading="eager"
          fetchpriority="high"
        />
        <div class="mb-1.5 p-4">
          <h1
            class="xs:text-2xl/tight mb-4 text-xl/tight font-bold tracking-tight text-slate-900"
          >
            Improve your front-end skills by building projects
          </h1>
          <p class="xs:text-base text-sm text-slate-500">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>
    <footer class="self-end">
      <p class="attribution text-center text-sm text-slate-900">
        Challenge by
        <a
          class="link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a class="link" href="https://www.julienborgeon.fr">Julien Borgeon</a>.
      </p>
    </footer>
  </body>
</html>
